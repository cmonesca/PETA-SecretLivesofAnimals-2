<!doctype html>
<html>
    <head>
    	<script type="text/javascript" src="static/js/jquery-1.7.2.js"></script>
    	<script type="text/javascript" src="static/js/turn.js"></script>
    	<script type="text/javascript" src="static/js/functions.js"></script>
    	<link href="static/css/styles.css" rel="stylesheet">
    	<title>PETA Book</title>
    </head>
    <body>
        <section class="container">
            <div id="petaBookBg"></div>
            <div id="petaBook" class="book">
                <div class="hard p1" depth="5" style="background-image:url(pages/cover.jpg);">
                    <div class="side"></div>
                </div>
                <div class="hard" depth="5" style="background-image:url(pages/cover-back.jpg);"></div>
                <div style="background-image:url(pages/1.png);"></div>
                <div style="background-image:url(pages/2.png);"></div>
                <div style="background-image:url(pages/3.png);"></div>
                <div style="background-image:url(pages/4.png);"></div>
                <div style="background-image:url(pages/5.png);"></div>
                <div style="background-image:url(pages/6.png);"></div>
                <div style="background-image:url(pages/7.png);"></div>
                <div style="background-image:url(pages/8.png);"></div>
                <div style="background-image:url(pages/9.png);"></div>
                <div style="background-image:url(pages/10.png);"></div>
                <div style="background-image:url(pages/11.png);"></div>
                <div style="background-image:url(pages/last-page.jpg);"></div>
                <div class="hard" depth="5" style="background-image:url(pages/back.jpg);"></div>
            </div>
            <aside id="soundBar" class="sounds sound-bar">
                <img src="static/img/sound-bar.png" usemap="#soundmap">

                <map name="soundmap">
                  <area id="rabbitSound" shape="rect" coords="26,34,99,88" cursor="pointer" alt="Rabbit">
                  <area id="dolphinSound" shape="rect" coords="26,104,99,158" cursor="pointer" alt="Dolphin">
                  <area id="pigSound" shape="rect" coords="26,173,99,227" cursor="pointer" alt="Pig">
                  <area id="gooseSound" shape="rect" coords="25,240,98,294" cursor="pointer" alt="goose">
                  <area id="deerSound" shape="rect" coords="25,305,98,359" cursor="pointer" alt="Deer">
                  <area id="miceSound" shape="rect" coords="24,370,97,424" cursor="pointer" alt="Mice">
                </map>
            </aside>
        </section>

    </body>
</html>
